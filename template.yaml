AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Example of processing messages on an SQS queue with Lambda
Resources:
  LambdaLoadTest:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.lambda_handler
      Runtime: python3.7
      MemorySize: 1024
      Timeout: 180
      Role: arn:aws:iam::313021996969:role/service-role/LambdaRole
      VpcConfig:
        SecurityGroupIds: 
          - sg-25f0125b
          SubnetIds: 
          - subnet-fe3999b6
          - subnet-4227d16e
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt MySqsQueue.Arn
            BatchSize: 10
  MySqsQueue:
    Type: AWS::SQS::Queue